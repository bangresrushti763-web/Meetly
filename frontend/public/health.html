<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Health Check</h1>
        <div class="status">
            <p>Status: <span id="status" class="success">OK</span></p>
            <p>Timestamp: <span id="timestamp"></span></p>
        </div>
        <p>The application is running successfully.</p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>
</body>
</html>
